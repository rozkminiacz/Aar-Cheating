ext {

    junitVersion = "4.12"
    junit5Version = "5.3.1"
    truthVersion = "0.32"
    mockitoVersion = "2.23.4"
    mockitoKotlinVersion = "2.0.0"
    hamcrestVersion = "1.3"
    kotlinTestVersion = "3.2.1"

    truthVersion = "0.32"

    unitTest = [

            junit          : [

                    junit: "junit:junit:${junitVersion}"

            ],

            junit5         : [

                    junit5Api   : "org.junit.jupiter:junit-jupiter-api:${junit5Version}",
                    junit5Params: "org.junit.jupiter:junit-jupiter-params:${junit5Version}"

            ],

            junit5Engines   : [

                    engine: "org.junit.jupiter:junit-jupiter-engine:${junit5Version}"

            ],

            mockito        : [

                    core         : "org.mockito:mockito-core:${mockitoVersion}",
                    kotlinMockito: "com.nhaarman.mockitokotlin2:mockito-kotlin:${mockitoKotlinVersion}",
                    hamcrestLib  : "org.hamcrest:hamcrest-library:${hamcrestVersion}"

            ],

            assertions : [

                    truth          : "com.google.truth:truth:${truthVersion}",
                    strikt         : "io.strikt:strikt-core:0.17.1"

            ]

    ]

}
